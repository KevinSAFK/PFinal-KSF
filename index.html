<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
  </head>

  <body class="bg-dark">

    <!-- Auth -->
    <h1>Autenticación</h1>
    <h1>Sesión</h1>
    <fieldset>
      <button id="btn-login-google" class="btn btn-primary">Iniciar sesión con Google</button>
      <legend>Email</legend>
      <output id="email"><progress max="100">Cargando…</progress></output>
    </fieldset>
    <fieldset>
      <legend>Nombre</legend>
      <output id="nombre"></output>
    </fieldset>
    <figure><img id="avatar" alt="Avatar"></figure>
    <button type="button" onclick="terminaSesión()">Terminar Sesión</button>

    <!-- CRUD -->
    <div class="container p-4">
      <div class="row">
        <h1 class="title">Registro de sismos</h1>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Detección de nuevo sismo:</h1>

              <form id="task-form">
                <label for="title">Ubicación:</label>
                <input type="text" id="task-title" class="form-control mb-3" placeholder="Ingresa la Ubicación" autofocus/>

                <label for="description">Descripción:</label>
                <textarea
                  id="task-description"
                  rows="3"
                  class="form-control mb-3"
                  placeholder="Ingresa una descripción"
                ></textarea>

                <button class="btn btn-primary" id="btn-task-form">Subir</button>
              </form>
            </div>
          </div>
        </div>
        <!-- Tasks List -->
        <div class="col-md-6" id="tasks-container"></div>
      </div>
    </div>

    <div class="container p-4 mt-4 card">
      <h2>Chat en Tiempo Real</h2>
    
      <div id="chat-container" class="mb-3"></div>
    
      <form id="chat-form">
        <div class="form-group">
          <label for="username">Tu nombre:</label>
          <input type="text" id="username" class="form-control mb-3" required>
        </div>
        <div class="form-group">
          <label for="message">Mensaje:</label>
          <input type="text" id="message" class="form-control mb-3" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Enviar mensaje</button>
      </form>
    </div>

    <!-- CUSTOM CODE -->
    <script src="./main.js" type="module"></script>
    <script src="./chat.js" type="module"></script>
  </body>
