<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSISM</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
  </head>

  <body class="bg-dark">

    <!-- Auth -->
    <div class="card">
    <h1>¡Bienvenido al registro de sismos!</h1>
    <h1 class="h4">Iniciar Sesión</h1>
    <fieldset>
      <output id="email"><progress max="100">Cargando…</progress></output><br>
      <button id="btn-login-google" class="btn btn-primary">Iniciar sesión con Google</button>
      <button id="btn-logout-google" class="btn btn-danger">Cerrar sesión con Google</button>
    </fieldset>
    </div><br><br>

    <div class="card bg-secondary mb-3">
      <div class="card-subtitle text-muted"><br>
        <h1 class="h4">Registros recientes:</h1>
        <div class="col-md-6" id="tasks-container"></div><br>
      </div>
    </div>
    

    <!-- CUSTOM CODE -->
    <script src="./main.js" type="module"></script>
    <script src="./tasks.js" type="module"></script>

  </body>
