<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
  </head>
  
  <body class="bg-dark">
    <div class="card">
        <fieldset>
            <legend>¡Hola!</legend>
            <output id="userDisplay"></output>
            <button id="btn-login-google" class="btn btn-primary">Iniciar sesión con Google</button>
        </fieldset>
        <button id="btn-logout-google" class="btn btn-danger">Cerrar sesión con Google</button>
    </div>

    <!-- CRUD -->
    <div class="container p-4">
      <div class="row">
        <h1 class="title">Registro de sismos</h1>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Detección de nuevo sismo:</h1>

              <form id="task-form">
                <label for="title">Ubicación:</label>
                <input type="text" id="task-title" class="form-control mb-3" placeholder="Ingresa la Ubicación" required autofocus/>
                <label for="date">Fecha:</label>
                <input type="date" id="task-date" class="form-control mb-3" required autofocus/>
                <label for="magnitud">Magnitud:</label>
                <input type="number" step="0.1" min="1.0" max="12" id="task-magnitud" class="form-control mb-3" required autofocus/>
                <label for="type">Tipo:</label>
                <input type="text" id="task-type" class="form-control mb-3" required autofocus/>

                <label for="description">Descripción:</label>
                <textarea
                  id="task-description"
                  rows="3"
                  class="form-control mb-3"
                  placeholder="Ingresa una descripción" required
                ></textarea>

                <button class="btn btn-primary" id="btn-task-form">Subir</button>
              </form>
            </div>
          </div>
        </div>
        <!-- Tasks List -->
        <div class="col-md-6" id="tasks-container"></div>
      </div>
    </div>

    <div class="container p-4 mt-4 card">
      <h2>Chat</h2>
    
      <div id="chat-container" class="mb-3"></div>
    
      <form id="chat-form">
        <div class="form-group">
          <label for="username">Tu nombre:</label>
          <label type="text" id="username" class="form-control mb-3"></label>
        </div>
        <div class="form-group">
          <label for="message">Mensaje:</label>
          <input type="text" id="message" class="form-control mb-3" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Enviar mensaje</button>
      </form>
    </div>

    <!-- CUSTOM CODE -->
    <script src="./main.js" type="module"></script>
    <script src="./tasks.js" type="module"></script>
    <script src="./chat.js" type="module"></script>
  </body>
